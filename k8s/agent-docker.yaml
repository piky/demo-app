apiVersion: v1
kind: Pod
metadata:
  name: agent-docker
  labels:
      jenkins-agent: jnlp-agent-docker
spec:
  containers:
    - name: docker
      image: jenkins/jnlp-agent-docker:latest
      command:
        - cat
      tty: true
      volumeMounts:
      - mountPath: "/var/run/docker.sock"
        name: "docker-socket-volume"
      securityContext:
        privileged: true
        runAsUser: 0
      restartPolicy: "Never"
  volumes:
  - name: "docker-socket-volume"
    hostPath:
      path: "/var/run/docker.sock"
      type: "File"
apiVersion: v1
kind: Pod
metadata:
  name: agent-nodejs
  labels:
      jenkins-agent: jnlp-agent-nodejs
spec:
  containers:
    - name: nodejs
      image: jenkins/jnlp-agent-node:latest
      command:
        - cat
      tty: true
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "1024Mi"
          cpu: "1000m"
